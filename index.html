<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>man</title>
    <!-- goole font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- link css  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="video col-md-3 d-none d-md-flex">
          <video src="image/video (2160p).mp4" autoplay loop></video>
        </div>
        <div class="inputs col-sm-12 col-md-7">
          <div class="create mt-5">
            <h4 class="py-3 fw-bold">Create Account</h4>

            <div class="row">
              <div class="col-md-6 my-2">
                <label for="FirstNameCreate" class="">First Name</label>
                <input type="text" id="FirstNameCreate" class="form-control" />
              </div>
              <div class="col-md-6 my-2">
                <label for="lastNameCreate" class="">Last Name</label>
                <input type="text" id="lastNameCreate" class="form-control" />
              </div>
              <div class="col-12 my-2">
                <label for="emailCreate" class="">Email</label>
                <input type="email" id="emailCreate" class="form-control" />
              </div>
              <div class="col-12 my-2">
                <label for="passwordCreate" class="">password</label>
                <input
                  type="password"
                  id="passwordCreate"
                  class="form-control"
                  placeholder="6+ characters"
                />
              </div>
              <div class="col-12 my-2 mt-5">
                <button id="dtnCreate" class="w-100 btn rounded-pill">
                  Create Account
                </button>
              </div>
            </div>

            <p class="text-black-50 text-center mt-3">
              Already have an account?
              <a href="sign.html" class="text-black">Sign In</a>
            </p>
          </div>
        </div>
        <div class="offset-2"></div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
